
<!DOCTYPE html>
<html>
<head>
	<title>Setting Price</title>
</head>
<body>




  <div id="1" class="solid" style="margin-left:300px;width:400px;margin-top: 150px;background-color: #AAAAAA">
    
      <form action = "http://localhost:5000/setprice" method = "POST">
         <div style="padding: 50px;height: 400px;" >
         <h4>Ad category to subscribe to news of that ad type</h4>
         <input type = "text" name = "Ad_category" autocomplete="off" />
          <br><br>
          <h4>Main location of focus of the AD</h4>
         <input type="text" name="location_of_focus" autocomplete="off">
         <br><br>
         <h4>What must be the price of per click/per view</h4>
         <br>
         <input type="text" name="setprice" autocomplete="off">
         <br><br>

         <p><input type = "submit" value = "submit" style="background-color:#2ECC40;height:30px;width: 200px;font-size: 20px;" /></p>
         </div>
      </form>

  </div>


</body>
</html>
